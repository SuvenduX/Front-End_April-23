<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>

    <style>
        table,td,th{
            border: 1px solid coral;
            border-collapse: collapse;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
        </tr>
        <tr>
            <td>Suvendu</td>
            <td>26</td>
            <td>Kolkata</td>
        </tr>
        <tr>
            <td>Suvendu</td>
            <td>26</td>
            <td>Kolkata</td>
        </tr>
        <tr>
            <td>Suvendu</td>
            <td>26</td>
            <td>Kolkata</td>
        </tr>
    </table>

    <table>
        <title>Colspan Usecase</title>
        <tr>
            <th colspan="2">Score</th>
            <th>Amount</th>
            
        </tr>
        <tr>
            <td rowspan="3">1000</td>
            <td rowspan="1">min</td>
            <td>200</td>

        </tr>
        <tr>
         
            <td rowspan="2">max</td>
            <td>300</td>
        </tr>
        <tr>
            
            <td>400</td>
        </tr>
    </table>
</body>
</html>
